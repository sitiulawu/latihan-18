<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>jQuery dan Artificial Intelligence</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    tr:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }
  </style>
</head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>jQuery dan <i>Artificial Intelligence </i></h1>
  
  <table id="daftarHadir">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Hadir</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="nama">Alya</td>
        <td><input type="checkbox" class="absen"></td>
      </tr>
      <tr>
        <td>2</td>
        <td class="nama">Bayu</td>
        <td><input type="checkbox" class="absen"></td>
      </tr>
      <tr>
        <td>3</td>
        <td class="nama">Citra</td>
        <td><input type="checkbox" class="absen"></td>
      </tr>
    </tbody>
    <h2>Daftar Hadir Kegiatan Siswa</h2>
  </table>

  <script>
    $(document).ready(function() {
      $("#daftarHadir tbody tr").click(function(e) {
        // Abaikan klik jika yang diklik adalah input
        if (!$(e.target).is("input")) {
          let checkbox = $(this).find("input.absen");
          checkbox.prop("checked", !checkbox.prop("checked"));
        }

        // Tambahkan atau hapus class untuk garis coret
        if ($(this).find("input.absen").prop("checked")) {
          $(this).addClass("checked");
        } else {
          $(this).removeClass("checked");
        }
      });
    });
  </script>
    
  </body>
</html>
