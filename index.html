<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hadir Siswa</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }
    #totalHadir {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Daftar Hadir Kegiatan Siswa</h2>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama Siswa</th>
      <th>Hadir</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Andi Saputra</td>
      <td class="status">❌</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bella Anjani</td>
      <td class="status">❌</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Citra Lestari</td>
      <td class="status">❌</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Dimas Pratama</td>
      <td class="status">❌</td>
    </tr>
  </tbody>
</table>

<div id="totalHadir">Jumlah Hadir: 0</div>

<script>
  function hitungJumlahHadir() {
    let jumlah = $('.status').filter(function() {
      return $(this).text() === '✅';
    }).length;

    $('#totalHadir').text('Jumlah Hadir: ' + jumlah);
  }

  $(document).ready(function() {
    $('tbody tr').click(function() {
      const statusCell = $(this).find('.status');

      // Toggle ceklis
      if (statusCell.text() === '✅') {
        statusCell.text('❌');
      } else {
        statusCell.text('✅');
      }

      hitungJumlahHadir(); // update total
    });
  });
</script>

</body>
</html>
